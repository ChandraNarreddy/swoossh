    <script type='text/javascript'>
    $(document).ready(function(){
        // Search by name
        $('#groupsearch').submit(function(e){
            e.preventDefault();
            $('#search_fail_message').html("");
            var groupname = $('#but_groupsearch').val().trim();
            var uri = '/swoossh/admin/Groups?name='+groupname+'&size=10&token=&order=';
            searchAndLoadGroups(uri);
        });
        $('#nextPageResults').click(function(e){
            e.preventDefault();
            var uri = $("#nextPageResults").attr("href");
            searchAndLoadGroups(uri);
        });
        $('#previousPageResults').click(function(e){
            e.preventDefault();
            var uri = $("#previousPageResults").attr("href");
            searchAndLoadGroups(uri);
        });
        $('#btn-delete-group').click(function(e){
            e.preventDefault();
            if (confirm('Delete Group? This is not a drill.')) {
              var name = $('#text-c5d1').val().trim();
              var uri = '/swoossh/admin/Group/Name/'+name;
              deleteGroup(uri);
            }
        });
        $('.groupFetchClass').click(function(e) {
            var href = $(this).attr('href');
            fetchGroup(href);
        });
        /*
        $('#edit_group_form').submit(function(e){
            e.preventDefault();
            var uuid = $('#uuid_edit').val().trim();
            var uri = '/swoossh/admin/Group/ID/'+uuid;
            var formData = new FormData(document.querySelector('#edit_group_form'));
            modifyGroup(uri, formData);
        });
        */
        $('#add_group_form').submit(function(e){
            e.preventDefault();
            var uri = '/swoossh/admin/Group';
            var formData = new FormData(document.querySelector('#add_group_form'));
            addGroup(uri, formData);
        });
        var uri = '/swoossh/admin/Groups?name=&size=10&token=&order=';
        searchAndLoadGroups(uri);
    });

    function bindHandlers(){
      $('.groupFetchClass').click(function(e) {
        e.preventDefault();
        var uri = $(this).attr('href');
        fetchGroup(uri);
      });
    }

    function fetchGroup(uri){
      $.ajax({
        url: uri,
        method: 'GET',
        dataType: 'json',
        success: function(response, textStatus, xhr){
          if (xhr.state() == "rejected"){
            location.href = "/swoossh/home";
          }
          if(response['data'] != null) {
            var elem = response['data'];
            if (elem.hasOwnProperty('name')) {
              var name = elem.name;
            }
            if (elem.hasOwnProperty('gid')) {
              var posixID = elem.gid;
            }
            if (elem.hasOwnProperty('uuid')) {
              var uuid = elem.uuid;
            }
            $('#text-c5d1').val(name);
            $('#text-4322').val(posixID);
            $('#uuid_edit').val(uuid);
          }
        },
        error: function($xhr, textStatus, thrownError) {
            if ($xhr.state() == "rejected" && $xhr.status == 0) {
              location.href = "/swoossh/home";
            } else {
              $('#group_load_fail_message').html($xhr.responseJSON['error']['desc']);
              $("#group_load_fail_message").show();
              setTimeout(function() { $("#group_load_fail_message").hide(); }, 5000);
              $('#text-c5d1').val('');
              $('#text-4322').val('');
              $('#uuid_edit').val('');
            }
         }
      });
    }

    function addGroup(uri, formData){
      var json = JSON.stringify(Object.fromEntries(formData));
      $.ajax({
        url: uri,
        method: 'POST',
        data: json,
        dataType: 'json',
        success: function(response, textStatus, xhr){
          if (xhr.state() == "rejected"){
            location.href = "/swoossh/home";
          }
          if(response['data'] != null) {
             $('#group_add_success_message').html(response['data']['desc']);
          }
          $("#group_add_success_message").show();
          setTimeout(function() { $("#group_add_success_message").hide(); }, 3000);
          $('#text-8bec').val('');
          $('#text-199e').val('');
        },
        error: function($xhr, textStatus, thrownError) {
            if ($xhr.state() == "rejected" && $xhr.status == 0) {
              location.href = "/swoossh/home";
            } else {
              $('#group_add_fail_message').html($xhr.responseJSON['error']['desc']);
              $("#group_add_fail_message").show();
              setTimeout(function() { $("#group_add_fail_message").hide(); }, 5000);
            }
         }
      });
    }

    function modifyGroup(uri, formData){
      var json = JSON.stringify(Object.fromEntries(formData));
      $.ajax({
        url: uri,
        method: 'PUT',
        data: json,
        dataType: 'json',
        success: function(response, textStatus, xhr){
          if (xhr.state() == "rejected"){
            location.href = "/swoossh/home";
          }
          if(response['data'] != null) {
             $('#group_edit_success_message').html(response['data']['desc']);
          }
          $("#group_edit_success_message").show();
          setTimeout(function() { $("#group_edit_success_message").hide(); }, 3000);
          $('#text-c5d1').val('');
          $('#text-4322').val('');
          $('#uuid_edit').val('');
        },
        error: function($xhr, textStatus, thrownError) {
            if ($xhr.state() == "rejected" && $xhr.status == 0) {
              location.href = "/swoossh/home";
            } else {
              $('#group_edit_fail_message').html($xhr.responseJSON['error']['desc']);
              $("#group_edit_fail_message").show();
              setTimeout(function() { $("#group_edit_fail_message").hide(); }, 5000);
            }
         }
      });
    }

    function deleteGroup(uri){
      $.ajax({
        url: uri,
        method: 'DELETE',
        dataType: 'json',
        success: function(response, textStatus, xhr){
          if (xhr.state() == "rejected"){
            location.href = "/swoossh/home";
          }
          if(response['data'] != null) {
             $('#group_edit_success_message').html(response['data']['desc']);
          }
          $("#group_edit_success_message").show();
          setTimeout(function() { $("#group_edit_success_message").hide(); }, 3000);
          $('#text-c5d1').val('');
          $('#text-4322').val('');
          $('#uuid_edit').val('');
        },
        error: function($xhr, textStatus, thrownError) {
            if ($xhr.state() == "rejected" && $xhr.status == 0) {
              location.href = "/swoossh/home";
            } else {
              $('#group_edit_fail_message').html($xhr.responseJSON['error']['desc']);
              $("#group_edit_fail_message").show();
              setTimeout(function() { $("#group_edit_fail_message").hide(); }, 5000);
            }
         }
      });
    }

     function searchAndLoadGroups(uri){
       $.ajax({
         url: uri,
         method: 'GET',
         dataType: 'json',
         success: function(response, textStatus, xhr){
           if (xhr.state() == "rejected"){
             location.href = "/swoossh/home";
           }
           var len = 0;
           $('#groupTable tbody').empty(); // Empty <tbody>
           if(response['data']['groups'] != null){
              len = response['data']['groups'].length;
           }
           if(len > 0){
              for(var i=0; i<len; i++){
                elem = response['data']['groups'][i];
                if (elem.hasOwnProperty('name')) {
                  var name = elem.name;
                }
                if (elem.hasOwnProperty('gid')) {
                  var posixID = elem.gid;
                }
                if (elem.hasOwnProperty('uuid')) {
                  var uuid = elem.uuid;
                }
                var tr_str = "<tr>" +
                   "<td align='center'> <a class='groupFetchClass' href='/swoossh/admin/Group/ID/"+uuid+"'>"+name+"</a> </td>" +
                   "<td align='center'>" + posixID + "</td>" +
                 "</tr>";

                $("#groupTable tbody").append(tr_str);
              }
              bindHandlers();
           }else{
              var tr_str = "<tr>" +
                  "<td align='center' colspan='4'>No record found.</td>" +
              "</tr>";
              $("#groupTable tbody").append(tr_str);
           }
           var nextPageToken = response['data'].nextPageToken;
           var prevPageToken = response['data'].prevPageToken;
           if (nextPageToken != null) {
             let url = new URL(window.location.origin + uri);
             let params = new URLSearchParams(url.search);
             params.set("token", nextPageToken);
             params.set("order", "forw");
             params.set("size", 10);
             let search = params.get("name");
             if (search == null) {
               let search = "";
             }
             params.set("name", search);
             document.getElementById('nextPageResults').href
                =url.pathname+ '?' + params.toString();
            document.getElementById('nextPageResults').style.pointerEvents="auto";
            document.getElementById('nextPageResults').style.cursor="default";
           } else {
             document.getElementById('nextPageResults').style.pointerEvents="none";
             document.getElementById('nextPageResults').style.cursor="not-allowed";
           }
           if (prevPageToken != null) {
             let url = new URL(window.location.origin + uri);
             let params = new URLSearchParams(url.search);
             params.set("token", prevPageToken);
             params.set("order", "prev");
             params.set("size", 10);
             let search = params.get("name");
             if (search == null) {
               let search = "";
             }
             params.set("name", search);
             document.getElementById('previousPageResults').href
                =url.pathname+ '?' + params.toString();
             document.getElementById('previousPageResults').style.pointerEvents="auto";
             document.getElementById('previousPageResults').style.cursor="default";

           } else {
             document.getElementById('previousPageResults').style.pointerEvents="none";
             document.getElementById('previousPageResults').style.cursor="not-allowed";
           }
         },
         error: function($xhr, textStatus, thrownError) {
             if ($xhr.state() == "rejected" && $xhr.status == 0) {
               location.href = "/swoossh/home";
             } else {
               $('#search_fail_message').html($xhr.responseJSON['error']['desc']);
               $("#search_fail_message").show();
               setTimeout(function() { $("#search_fail_message").hide(); }, 5000);
             }
          }
        });
      }
